{% extends "base.html" %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag }} {{ field.value|join:"" }}</p>
    {% endfor %}
    <div style="display: none;">
    {{ form.as_p }}
    </div>
    <input type="submit" value="confirm"/>
</form>
{% endblock %}
